name: CI

on:
  push:
  pull_request:

jobs:
  web_ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      # Install from repo root so workspaces are resolved correctly
      - run: npm ci

      # Prisma client generation (root schema)
      - run: npx prisma generate

      # Run web checks via workspace
      - run: npm -w web run lint
      - run: npm -w web run build
