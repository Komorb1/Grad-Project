name: CI

on:
  push:
  pull_request:

jobs:
  web_ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: grad_project_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/grad_project_test?schema=public
      JWT_SECRET: test_secret_ci
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy

      - run: npm -w web run lint
      - run: npm -w web test
      - run: npm -w web run build
